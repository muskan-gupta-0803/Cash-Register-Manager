<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer, and then get to know the number of notes to return.
        </p>
        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount" min="1">
        <!-- <button id="next">Next</button> -->

        <label for="cash-given">Cash Given:</label>
        <input type="number" id="cash-given" min="1">
        <button id="check">Check</button>
        <p id="error-message"></p>

        <table for="change-table">
            <caption>Change to be Returned:</caption>
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note of:</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>

        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
